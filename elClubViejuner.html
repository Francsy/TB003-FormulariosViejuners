<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>El Club Viejuner</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
<h1 class="center">El Club Viejuner</h1>
<form action="#">
    <span>Tú:</span><br><br>
    <label for="fname">Nombre:</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Apellidos</label>
    <input type="text" id="lname" name="lname"><br>
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age"><br>
    <span>Sexo:</span>
    <br>
    <input type="radio" id="woman" name="woman" value="Mujer">
    <label for="woman">Mujer:</label>
    <input type="radio" id="man" name="man" value="Hombre">
    <label for="man"">Hombre:</label><br>
    <label for="viejuner">Me siento viejuner:</label>
    <input type="checkbox" id="viejuner" name="viejuner" value="viejuner"><br>
    <label for="text">Escribe algo sobre ti:</label><br>
    <textarea name="message" id="message" rows="10px" cols="30px" placeholder="Introduce el texto aquí"></textarea><br>
    <span>Tus circunstancias:</span><br><br>
    <label for="email"">Correo electrónico:</label>
    <input type="email" id="email" name="email"><br>
    <label for="tel">Teléfono</label>
    <input type="tel" id="tel" name="tel"><br>

    <input type="submit" value="submit">
</form>



</h1>

</body>
</html>
